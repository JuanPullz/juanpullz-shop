<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>JuanPullz — Pokémon Card Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <meta name="description" content="JuanPullz — N64 Pokémon Snap–themed shop for graded and raw Pokémon cards."/>
 <link rel="icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" href="favicon.png"></head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="JuanPullz logo"/>
        <span>JuanPullz</span>
      </a>
      <nav class="nav">
        <a href="index.html">Shop</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Welcome to JuanPullz — Gotta Snap ’Em All!</h1>
      <p>Browse graded slabs or raw singles. Pokémon Snap vibe, Base Set nostalgia.</p>
      <div class="cta">
        <button id="go-graded" class="btn-yellow">Browse Graded</button>
        <button id="go-raw" class="btn-red">Browse Raw</button>
        <a href="cart.html"><button class="btn-blue">Open Cart</button></a>
      </div>
    </section>

    <section class="toolbar">
      <input id="q" placeholder="Search name or number… (e.g., Charizard, 4/102)"/>
      <select id="filter-set"><option value="">All Sets</option></select>
      <select id="filter-rarity">
        <option value="">All Rarities</option>
        <option>Common</option><option>Uncommon</option><option>Rare</option><option>Holo Rare</option><option>Ultra Rare</option><option>Secret Rare</option>
      </select>
      <select id="filter-type">
        <option value="">All Types</option>
        <option>Fire</option><option>Water</option><option>Grass</option><option>Electric</option><option>Psychic</option><option>Fighting</option><option>Dark</option><option>Metal</option><option>Dragon</option><option>Colorless</option>
      </select>
      <select id="filter-kind">
        <option value="">All (Graded + Raw)</option>
        <option value="graded">Graded</option>
        <option value="raw">Raw</option>
      </select>
      <button id="clear">Clear</button>
    </section>

    <section id="results" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> JuanPullz — Built with Pikachu</div>
  </footer>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
